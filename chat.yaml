- message: Olá qual o seu nome?
  name: name
  type: String

- message: Qual tipo de atendimento você deseja {name}?
  name: choice
  type: SingleChoice
  options:
    - label: Titulo de Eleitor
      value: 1
    - label: Segunda via RG
      value: 2
    - label: Emissão da Carteira de Trabalho
      value: 3

- message: Ok, você escolheu {choice.label}.
  name: answer

- message: Por favor informe sua data de nascimento.
